<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Contato</title>
  <link rel="stylesheet" href="assets/css/estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <style>
    a {
      color: white;
      text-decoration: none;
    }

    .container {
      color: white;
    }

    .form-control:focus {
      border-color: red;
      box-shadow: 0 0 0 0.25rem rgba(255, 0, 0, 0.25);
    }

    label {
      font-size: 25px;
    }

    .btn {
      background-color: red;
      border-color: red;
      color: white;
      transition: background-color 0.3s ease;
      padding: 5px 30px;
      font-size: 20px;
    }

    .btn:hover {
      background-color: darkred;
      border-color: darkred;
    }
  </style>
</head>

<body style="background-color: rgb(20, 20, 20);">
  <header>
    <div class="text-center">
      <a href="index.html">Meu perfil</a>
      <a href="formacao.html">Formação</a>
      <a id="item-select" href="contato.html">Contato</a>
    </div>
  </header>

  <div class="container mt-4">
    <h2>Entre em Contato</h2>
    <form id="contact-form">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Insira seu nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail" required>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva sua mensagem aqui" required></textarea>
      </div>
      <div id="liveAlertPlaceholder"></div>
      <button type="submit" class="btn" id="liveAlertBtn">Enviar mensagem</button>
    </form>
  </div>

  <script>
    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    const appendAlert = (message, type) => {
      const wrapper = document.createElement('div')
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
      ].join('')

      alertPlaceholder.append(wrapper)
    }

    const contactForm = document.getElementById('contact-form')
    if (contactForm) {
      contactForm.addEventListener('submit', (e) => {
        e.preventDefault()

        const nome = document.getElementById('nome').value
        const email = document.getElementById('email').value
        const mensagem = document.getElementById('mensagem').value

        if (nome && email && mensagem) {
          // Limpa o formulário após o envio
          document.getElementById('nome').value = ''
          document.getElementById('email').value = ''
          document.getElementById('mensagem').value = ''

          appendAlert('A mensagem foi enviada com sucesso!', 'success')
        } else {
          appendAlert('Por favor, preencha todos os campos antes de enviar.', 'danger')
        }
      })
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
